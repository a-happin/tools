<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Dice</title>
    <style type="text/css">
    *, *::before, *::after
    {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    body
    {
      text-align: center;

      font-family: sans-serif;
    }

    #input
    {
      width: 90vw;
      border: 1px solid #60666b;

      padding: 0.5em;
      font-size: 20px;
    }

    #button_area
    {
      display: inline-flex;
      flex-wrap: wrap;
    }

    #button_area > button
    {
      padding: 0.5em 1em;
      border: 1px solid #60666b;
      border-radius: 4px;
      background-color: unset;
      color: unset;
      cursor: pointer;
      &:is(:hover,:active)
      {
        background-color: #60666b;
      }

      font-size: 20px;
    }

    #result_view
    {
      font-size: 20px;
    }

    /* #result_view > *:nth-child(odd) */
    /* { */
    /*   background-color: #eee; */
    /* } */

    p
    {
      padding: 0.5em 0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        color: #ffffff;
        background-color: #2c2f33;
      }

      /* #result_view > *:nth-child(odd) */
      /* { */
      /*   background-color: #111; */
      /* } */
    }
    </style>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <input type="text" id="input" autofocus>
    <div id="button_area">
      <button>1d2</button>
      <button>1d3</button>
      <button>1d4</button>
      <button>1d6</button>
      <button>1d8</button>
      <button>1d10</button>
      <button>1d12</button>
      <button>1d20</button>
      <button>1d100</button>
    </div>
    <div id="result_view"></div>
  </body>
</html>
