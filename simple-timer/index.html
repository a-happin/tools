<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Simple Timer</title>
    <style type="text/css">
    *, *::before, *::after
    {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    html, body
    {
      height: 100%;
    }

    body
    {
      display: grid;
      place-items: center;
      place-content: center;

      font-family: monospace;
      font-weight: 700;
      font-feature-settings: "zero";
      font-variant-numeric: slashed-zero;

      & > * {
        grid-area: 1/1/1/1;
      }
    }

    .progress-svg
    {
      width: 100vmin;
      height: 100vmin;
    }

    #progress_bar
    {
      transform-origin: 50% 50%;
      transform: rotate(-90deg);
    }

    #timer
    {
      font-size: 20vw;
    }

    :root
    {
      color: #666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        color: #ffffff;
        background-color: #2c2f33;
      }
    }
    </style>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <svg class="progress-svg" viewBox="0 0 100 100" fill="none">
      <circle cx="50" cy="50" r="45" stroke="lightgray" stroke-width="10" />
      <circle cx="50" cy="50" r="45" stroke="lime" stroke-width="10" stroke-dasharray="300 300" stroke-dashoffset="300" id="progress_bar" />
    </svg>
    <div id="timer">0</div>
  </body>
</html>
