<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Simple Timer</title>
    <style type="text/css">
    *, *::before, *::after
    {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    html, body
    {
      height: 100%;
    }

    body
    {
      display: grid;
      place-items: center;
      place-content: center;

      font-family: monospace;
      font-weight: 700;
      font-feature-settings: "zero";
      font-variant-numeric: slashed-zero;

      & > * {
        grid-area: 1/1/1/1;
      }
    }

    #progress_bar
    {
      transform-origin: 50% 50%;
      transform: rotate(-90deg);
    }

    .text_container
    {
      display: grid;
      place-items: center;
      place-content: center;
    }

    #time_view
    {
      font-size: 20vmin;
    }

    #buttons_container
    {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;

      width: 100vmin;

      & > button
      {
        font-size: 8vmin;
        padding: 0.5em 1em;
        background-color: #66666660;
        color: inherit;

        &:is(:hover,:active)
        {
          background-color: #666666e0;
        }
      }
    }

    :root
    {
      color: #666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        color: #ffffff;
        background-color: #2c2f33;
      }
    }
    </style>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <svg width="100vmin" height="100vmin" viewBox="0 0 100 100" fill="none">
      <circle cx="50" cy="50" r="45" stroke="lightgray" stroke-width="1" />
      <circle cx="50" cy="50" r="45" stroke="#2080d0" stroke-width="1" stroke-dasharray="300 300" id="progress_bar" />
    </svg>
    <div class="text_container">
      <div id="time_view">0</div>
      <div id="buttons_container" style="display: none;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>h</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>m</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>s</button>
        <button id="dummy-button"></button>
        <button>0</button>
        <button id="backspace_button">
          <svg width="8vmin" height="8vmin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.91987 5C7.33602 5 6.78132 5.25513 6.40136 5.69842L2.11564 10.6984C1.47366 11.4474 1.47366 12.5526 2.11564 13.3016L6.40136 18.3016C6.78132 18.7449 7.33602 19 7.91987 19L19 19C20.1046 19 21 18.1046 21 17L21 7C21 5.89543 20.1046 5 19 5L7.91987 5Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/><path d="M15 10.0001L11 14.0001" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/><path d="M11 10.0001L15 14.0001" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
        </button>
        <button id="start_button">
          <svg width="8vmin" height="8vmin" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
            <path fill="#2080d0" stroke="#2080d0" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" d="M19.5816,55.6062 c0.4848,0.1782,1.0303,0.297,1.5758,0.297c0.8485,0,1.697-0.297,2.4242-0.7722l30-15.9793l0.303-0.297 c0.7879-0.7722,1.2121-1.7227,1.2121-2.7919c0-1.0692-0.4242-2.0791-1.2121-2.7919l-0.303-0.297l-30-16.0981 c-1.0909-0.8316-2.6667-1.0098-4-0.4752c-1.5152,0.594-2.4848,2.0791-2.4848,3.683v31.8397 C17.0967,53.5272,18.0664,55.0122,19.5816,55.6062z"/>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
